<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập chiều cao hình tam giác:
<input type="text" id="Nhap">
<input type="submit" value="Vẽ" onclick="vetamgiac()">
<p>Hiển Thị</p>
<p id="hienthi"> </p>
<script>
    function vetamgiac(){
        let str =""
        let h = document.querySelector("#Nhap").value;
    for (i = h; i >= 1; i--) {

        for (j = 1; j <= i; j++) {
            str+= "*"
        }
        str+="<br>"
    }
        document.querySelector("#hienthi").innerHTML=str;}
</script>
</body>
</html>
