<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập chiều cao hình tam giác:
<input type="text" id="Nhap">
<input type="submit" value="Vẽ" onclick="vetamgiac()">
<p>Hiển Thị</p>
<p id="hienthi"> </p>
<script>
    function vetamgiac() {
        let h = parseInt(document.querySelector("#Nhap").value)
        let str=""
        for (let i = 1; i <= h; i++) {
            for (let j = 1; j <= (h - i); j++) {
                str +="&nbsp" + "&nbsp"
                // document.write("&nbsp" + "&nbsp")
            }
            for (let k = 1; k <= i; k++) {
                str += "*"
                // document.write("*")
            }
            str +="<br>"
            // document.write("<br>")
        }
        document.querySelector("#hienthi").innerHTML=str;
    }
</script>
</body>
</html>
