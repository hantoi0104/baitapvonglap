<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập số lượng cần in ra trong dãy Fibonaci:
<input type="text" id="nhap">
<input type="submit" value="in" onclick="inraday()">
<p>Hiển Thị</p>
<p id="hienthi"></p>
<script>
    function timsofibonaci(n) {
        let a1 = 1, a2 = 1;
        if (n == 1 || n == 2) {
            return 1;
        }
        let i = 3, a;
        while (i <= n) {
            a = a1 + a2;
            a1 = a2;
            a2 = a;
            i++;
        }
        return a;
    }

    function inraday() {
        let str = " ";
        let n= parseInt(document.querySelector("#nhap").value)
        for (let i = 1; i <= n; i++) {
            str += timsofibonaci(i) + ", "
        }
        document.querySelector("#hienthi").innerHTML = str
    }
</script>
</body>
</html>
