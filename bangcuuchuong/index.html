<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,td,tr{
            border: 1px solid black;
        }
        td{
            width:100px;
            height:10px;
        }

    </style>
</head>
<body>
<table id="dispplay1">

</table>

<script>
    let str = ""
    let i,j;
    for(i=1; i<=9; i++){
        str += "<tr>"
        for(j=2; j<=9;j++){
            str += "<td>"+ j +"x"+ i +"="+ i*j +"</td>"
        }
        str += "</tr>"
    }
    document.getElementById("dispplay1").innerHTML=str;

</script>
</body>
</html>
